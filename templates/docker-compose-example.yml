version: '3.7'

services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    volumes:
      - ./data:/data
    environment:
      - SYNAPSE_SERVER_NAME=your.domain.tld
      - SYNAPSE_REPORT_STATS=no
    ports:
      - "8008:8008"
      - "8448:8448"
    restart: unless-stopped
